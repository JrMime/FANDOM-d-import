<!DOCTYPE html>
<html>
<head><title>Customize Discussions</title></head>
<body style="width:500px; height:200px; font-size:12px;">
<h2>JavaScript</h2>
Import style
<select id="importChoice-JS">
 <option value="cc-JS">cc - globalDiscussions.javascript</option>
 <option value="css-JS">cc - globalDiscussions.css</option>
 <option value="common-JS">cc - common.js</option>
 <option value="other-JS">Your link of choice</option>
</select>
<br><br>
If you have picked option #4, please specify:
<br>Wiki URL (please follow format): <input type="text" id="other-JS.wiki" placeholder="https://community.wikia.com">
<br>Page name: <input type="text" id="other-JS.page" placeholder="User:Jr Mime/gDiscussions.javascript">

<h2>CSS</h2>
Import style
<select id="importChoice-CSS">
 <option value="cc-CSS">cc - globalDiscussions.css</option>
 <option value="other-CSS">Your link of choice</option>
</select>
<br><br>
If you have picked option #2, please specify:
<br>Wiki URL (please follow format): <input type="text" id="other-CSS.wiki" placeholder="https://community.wikia.com">
<br>Page name: <input type="text" id="other-CSS.page" placeholder="User:Jr Mime/gDiscussions.css">
<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
